#separator_block_width=3

[volume]
command=vol-pulse.sh
interval=2
signal=10
color=#E6E6FA

[hostname]
command=~/.config/i3/hostname.sh
interval=once
color=#00FFFF

[local-ip]
label=
command=lanip
interval=once
color=#FF2A45
markup=pango

[public-ip]
label=
command=~/.config/i3/public-ip.sh
interval=once
color=#91E78B
markup=pango

