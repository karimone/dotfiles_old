[weather]
label=
command=weather Melbourne
interval=3000
color=#FF6347

[memory]
command=~/.config/i3/mem_use.sh
separator=true
interval=30
color=#cb4b16
color=#FF451F
color=#FFFF00

[time]
label=AU:
command=date '+%d/%b %H:%M (%a)'
interval=5
color=#ADFF2F
markup=pango

